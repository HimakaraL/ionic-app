<ion-content class="login-body" [fullscreen]="true">
  <ion-header>
    <ion-title
      size="large"
      style="display: flex; justify-content: center; margin-top: 10%"
    >
      Welcome!
    </ion-title>
    <div style="display: flex; justify-content: center">
      <h3>Sign in to your account</h3>
    </div>
  </ion-header>

  <div id="container">
    <div class="img-container">
      <img src="../../../assets/login.png" />
    </div>

    <div class="form-login-div">
      <form class="reg-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div>
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" formControlName="email" helperText="Enter a valid email" errorText="Invalid email" required/>
          </div>
        
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" formControlName="password" required  helperText="Enter password" errorText="Invalid password" required/>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
      </form>
    </div>
  
    <div>
      <p>
        Don't have an account?
        <span style="color: blue"
          ><a (click)="navigateToRegister()">Sign up</a></span
        >
      </p>
    </div>
  </div>
</ion-content>
