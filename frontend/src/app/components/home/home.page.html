<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="display: flex; justify-content: center;">EPIT</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="img-container">
      <img src="../../../assets/boy.png" />
    </div>
    <div class="button-group">
      <ion-button color="dark" routerLink="/login" fill="outline" style="width: 25%;">Login</ion-button>
      <ion-button color="warning" routerLink="/register" style="width: 25%;">Signup</ion-button>
    </div>
  </div>
</ion-content>
