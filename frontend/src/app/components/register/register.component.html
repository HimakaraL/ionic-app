<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Home </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="display: flex; justify-content: center">
          Register
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <form class="reg-form" [formGroup]="regForm" (ngSubmit)="handleRegister()">
        <div>
          <ion-input
            type="text"
            fill="solid"
            label="First name"
            labelPlacement="floating"
            helperText="Enter a name"
            errorText="Invalid"
            formControlName="first_name"
            name="first_name"
            required
          ></ion-input>
          <ion-input
            type="text"
            fill="solid"
            label="Last name"
            labelPlacement="floating"
            helperText="Enter a valid name"
            errorText="Invalid"
            formControlName="last_name"
            name="last_name"
            required
          ></ion-input>
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            formControlName="email"
            name="email"
            required
          ></ion-input>
          <ion-input
            type="password"
            fill="solid"
            label="Password"
            labelPlacement="floating"
            helperText="Enter password"
            errorText="Invalid password"
            formControlName="password"
            name="password"
            required
          ></ion-input>
          <ion-input
            type="text"
            fill="solid"
            label="Marital Status"
            labelPlacement="floating"
            helperText="Enter Married/Single"
            errorText="Invalid"
            formControlName="status"
            name="status"
            required
          ></ion-input>
          <ion-input
            type="text"
            fill="solid"
            label="Telephone"
            labelPlacement="floating"
            helperText="Enter a Phone no"
            errorText="Invalid"
            formControlName="phone_no"
            name="phone_no"
            required
          ></ion-input>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-dark">
            Register
          </button>
        </div>
      </form>
    </div>
  </ion-content>
